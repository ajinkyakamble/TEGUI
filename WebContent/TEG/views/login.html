<div class="background">

<div class="container container-style">
	<div class="row">
		<div class="col-xs-12 margin-bottom-30"><img src="assets/images/bestforeignexchange_logo.png"></div>
	</div>
	<div class="row login-box ">
	<div class="row welcome-box">
		<div class="col-xs-12 margin-top-45 margin-bottom-10">Welcome</div>
	</div>
	<form>
	<div class="row input-box text-center">
		<div class="col-xs-12">
			<div class="col-xs-12">
				<div class="styled-input-login">
  					<input type="text" class="credentials" ng-model="user.name" required />
  					<label>Username</label>
  					<span></span> </div>
  				</div>
			</div>
		</div>	
		<div class="col-xs-12 white-background">
			<div class="col-xs-12">
				<div class="styled-input-login">
  					<input type="password" class="credentials" ng-model="user.password" required />
  					<label>Password</label>
  					<span></span> </div>
  				</div>
		</div>	
	
		<div class="col-xs-12 white-background">
			<div class="col-xs-12 margin-bottom-15"><button type="submit" class="margin-top-40 btn btn-primary btn-block login-btn" ng-click="checkUser(user)">LOGIN</button></div>
		</div>	
	
		<!-- <div class="col-xs-12 margin-top-15 margin-bottom-15"><span class="margin-top-20 margin-right-10 forgot-password-text">FORGOT PASSWORD?</span><span class="margin-top-20 forgot-password-text">NEW USER?</span></div> -->
		</form>

	</div>
	<div class="error">{{error}}</div>

	</div>


</div>
